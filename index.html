<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Clone Login</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
  <div class="container">
    <div class="header__logo">
      <img class="header__logo-img" src="./img/face.svg" alt="background">
    </div>
    <!-- Body form -->
    <div class="body__form">
      <div class="body__form-left">
        <h3 class="text text-strong">Đăng nhập gần đây</h3>
        <span class="text text-normal">Nhấp vào ảnh của bạn hoặc thêm tài khoản.</span>

        <div class="body__form-left--list">
          <div class="body__form-left--icon">
            <div class="exit-icon">
              <i class="fas fa-times-circle"></i>
              <div class="exit-icon--notify text">Gỡ tài khoản khỏi trang này</div>
            </div>
            <div class="body__form-left--icon-img">
              <img class="body__form-left--icon-img--avata" src="./img/icon.jpg" alt="">
            </div>
            <div class="body__form-left--icon-text text">Tiến</div>
          </div>

          <div class="body__form-left--icon">
            <div class="body__form-left--icon-img add">
              <i class="icon-plus fas fa-plus-circle"></i>
            </div>
            <div class="body__form-left--icon-text text-add text">Thêm tài khoản</div>
          </div>
        </div>
      </div>

      <div class="body__form-right">
        <div class="body__form-right--form">
          <div class="body__form-right--form-gruop">
            <input type="text" class="label-form-input text" placeholder="Email hoặc số điện thoại">
          </div>
          <div class="body__form-right--form-gruop">
            <input type="password" class="label-form-input text" placeholder="Mật khẩu">
          </div>
          <div class="btn__login text">Đăng nhập</div>
          <p class="body__form-right--form-forgot text">Quên mật khẩu</p>

          <div class="btn__create text">Tạo tài khoản mới</div>
        </div>
        <p class="text-end text"><span class="text-link">Tạo trang </span>dành cho người nổi tiếng nhãn hiệu hoặc doanh
          nghiệp</p>
      </div>
    </div>

  </div>
</body>

</html>
